<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <script src="https://use.fontawesome.com/7383e3e7ef.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="google.css">

</head>

<body>
    <!-- The nav bar at the top.-->
    <div class="container">
        <nav class="nav">
            <a href="#" id="about">About</a>
            <a href="#" id="store">Store</a>

            <a href="#" id="images">Images</a>
            <a href="#" id="gmail">Gmail</a>
            <a href="#"><img class="icon" src="https://cdn2.iconfinder.com/data/icons/mobile-web-app-vol-4-1/32/Dots_Menu_list_option_preference_nav_navigation-256.png" /></a>

        </nav><a href="#"><img class="kgmail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Transparent_letter_K_in_a_red_circle.png/600px-Transparent_letter_K_in_a_red_circle.png" /></a>
    </div>
    <!-- The centre google image and the search bar with buttons -->
    <div>
        <img id="logo" src="https://web.archive.org/web/20191201001452im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />

    </div>
    <div>
        <form class="flex-container">

            <input type="text" class="container-fluid form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <i class="fa fa-search" id="searchIcon" aria-hidden="true"></i>
        </form>
    </div>


    <!-- search and i feel lucky buttons-->
    <div id="searchButtons" class="flex-container">
        <a class="btn btn-light btn-md" id="googleSearch" href="#" role="button">Google Search</a>
        <a class="btn btn-light btn-md" id="luckySearch" href="#" role="button">I'm Feeling Lucky</a>

    </div>




    <!-- footer -->

    <div>
        <footer>
            <p id="p">Australia</p>
            <nav id="footer" class="container">

                <a href="#" id="advertising">Advertising</a>
                <a href="#" id="business">Business</a>

                <a href="#" id="howSearchWorks">How Search Works</a>
                <a href="#" id="privacy">Privacy</a>
                <a href="#" id="terms">Terms</a>
                <a href="#" id="settings">Settings</a>
            </nav>
        </footer>

    </div>

</body>

</html>
